<!DOCTYPE html>
<html lang="en">

<head>
	<title>Let's Get Rich or Die Trying</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/jim_style.css">
</head>

<body>
	<main role="main">
		<div id="register">
			<div id="ticket">
				<h1>Place your Bet?</h1>
				<div class="container-fluid ">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">Item:
								<span id="name"></span>
							</h1>
						</div>


						<form action="" id="selector">
							<div class="form-group">
								<label for="user-input">Gold or Silver?</label>
								<select id="user-input" type="submit">
									<option value="none"></option>
									<option value="gold">Gold</option>
									<option value="silver">Silver</option>
								</select>
								<button id="" type="submit" class="btn btn-success">Go</button>
							</div>
						</form>


						<div class="panel-bias panel-body">

							<div id="basic-data">
								<ul class="data-box">

									<div id="time-stamp">
										<li>
											<span id="time-stamp">Lorem, ipsum.</span>
										</li>
									</div>
									<li>
										<span id="open-price">Lorem, ipsum.</span>
									</li>
									<li>
										<span id="high-price">Lorem, ipsum.</span>
									</li>
									<li>
										<span id="low-price">Lorem, ipsum.</span>
									</li>
									<li>
										<span id="close-price">Lorem, ipsum.</span>
									</li>
									<li>
										<span id="volume">Lorem, ipsum.</span>
									</li>
								</ul>
							</div>
							<div id="technical">
								<ul class="data-box">
									<li>
										<span id="sma-5day">Lorem, ipsum.</span>
									</li>
									<li>
										<span id="sma-20day">Lorem, ipsum.</span>
									</li>
									<li>
										<span id="sma-50day">Lorem, ipsum.</span>
									</li>
								</ul>
							</div>
							<div class="bias">
								<ul id="bias" class="data-box">
									<li>
										<span id="sma-50day">Lorem, ipsum.</span>
									</li>
								</ul>
								<p id="test-class"></p>
								<p>
									<span class="" id="description">
									</span>
								</p>
							</div>
						</div>

					</div>
				</div>
			</div>
	</main>

	<script src="js/app.js"></script>
</body>

</html>
