<!DOCTYPE html>
<html lang="en">

<head>
	<title>Let's Get Rich or Die Trying</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>

	<main role="main">
		<div class="container-fluid">
			<div id="panel-bias" class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">
						<span id="ticker">Lorem, TICKER</span>
					</h2>
				</div>

				<form action="" id="">
					<div class="form-group" id="symbol-query">
						<label for="user-input">Gold or Silver?</label>
						<select id="user-input">
							<option value="gold">Gold</option>
							<option value="silver">Silver</option>
						</select>
						<div id="lead">
							<label for="u-email">Enter your email for a free palm reading please:</label>
							<input type="email" id="u-email" class="" placeholder="you@you.com">
						</div>
					</div>
				</form>
				<div class="panel-body">
					<p>
						<span class="" id="description">Lorem, ipsum.
						</span>
					</p>

					<ul class="data-box">
						<li>
							<span id="time-stamp">Lorem, ipsum.</span>
						</li>
						<li>
							<span id="last-price">Lorem, ipsum.</span>
						</li>
						<li>
							<span id="prev-last-price">Lorem, ipsum.</span>
						</li>
						<li>
							<span id="change">Lorem, ipsum.</span>
						</li>
					</ul>
					<div class="bias">
						<p id="test-class"></p>
					</div>
				</div>

			</div>
		</div>
	</main>
	<script src="js/app.js"></script>
</body>

</html>
